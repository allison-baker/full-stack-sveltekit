<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="author" content="Al Baker" />
		<meta
			name="description"
			content="SvelteKit project with Tailwind CSS and TypeScript for UVU DWDD 3780"
		/>

		<!-- FAVICON STUFF -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />

		<!-- FONTAWESOME -->
		<script src="https://kit.fontawesome.com/369097350a.js" crossorigin="anonymous"></script>
		
		<title>Al Baker | Full-Stack SvelteKit</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="custom">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
